<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="blob" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="deviceFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
  </defs>

  <!-- Background blob -->
  <path d="M120 100 C60 140, 40 260, 80 340 C120 420, 200 440, 280 430 C360 420, 440 380, 450 300 C460 220, 430 140, 380 100 C330 60, 180 60, 120 100Z"
        fill="url(#blob)" opacity="0.55"/>

  <!-- IoT Device body -->
  <rect x="156" y="130" width="200" height="260" rx="20" ry="20"
        fill="url(#deviceFill)" stroke="#1c1c1e" stroke-width="10" stroke-linejoin="round"/>

  <!-- Control panel divider line -->
  <line x1="166" y1="200" x2="346" y2="200" stroke="#1c1c1e" stroke-width="6"/>

  <!-- Control dots (buttons/LEDs) -->
  <circle cx="200" cy="165" r="10" fill="#1c1c1e"/>
  <circle cx="232" cy="165" r="8" fill="none" stroke="#1c1c1e" stroke-width="5"/>
  <circle cx="260" cy="165" r="8" fill="none" stroke="#1c1c1e" stroke-width="5"/>
  <!-- Power LED -->
  <circle cx="326" cy="165" r="10" fill="#22c55e"/>

  <!-- Circuit trace lines on body -->
  <line x1="196" y1="240" x2="196" y2="290" stroke="#1c1c1e" stroke-width="5" stroke-linecap="round"/>
  <line x1="196" y1="290" x2="230" y2="290" stroke="#1c1c1e" stroke-width="5" stroke-linecap="round"/>
  <circle cx="230" cy="290" r="6" fill="#1c1c1e"/>

  <line x1="196" y1="320" x2="196" y2="350" stroke="#1c1c1e" stroke-width="5" stroke-linecap="round"/>
  <circle cx="196" cy="350" r="6" fill="#1c1c1e"/>

  <!-- WiFi arcs — left side -->
  <path d="M120 310 C108 290, 108 260, 120 240" fill="none" stroke="#1c1c1e" stroke-width="8" stroke-linecap="round"/>
  <path d="M100 325 C82 295, 82 250, 100 220" fill="none" stroke="#1c1c1e" stroke-width="8" stroke-linecap="round"/>

  <!-- WiFi arcs — right side -->
  <path d="M392 310 C404 290, 404 260, 392 240" fill="none" stroke="#1c1c1e" stroke-width="8" stroke-linecap="round"/>
  <path d="M412 325 C430 295, 430 250, 412 220" fill="none" stroke="#1c1c1e" stroke-width="8" stroke-linecap="round"/>

  <!-- Base/stand -->
  <rect x="176" y="395" width="160" height="10" rx="5" fill="#1c1c1e"/>
  <rect x="140" y="405" width="232" height="12" rx="6" fill="#1c1c1e"/>
</svg>
